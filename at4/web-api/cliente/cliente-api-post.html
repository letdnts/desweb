<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Aluno</title>
</head>
<body>
    <h1>Novo Aluno</h1>
    <form onsubmit="cadastrarAluno(event)">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" required><br>

        <label for="curso">Curso:</label>
        <input id="curso" type="text" required><br>

        <label for="ira">IRA:</label>
        <input id="ira" type="number" step="0.01" required><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        async function cadastrarAluno(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const curso = document.getElementById("curso").value;
            const ira = parseFloat(document.getElementById("ira").value);

            const novoAluno = { nome, curso, ira };

            const response = await fetch("http://localhost:3000/aluno/cadastrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(novoAluno)
            });

            const json = await response.json();
            console.log(json);
            alert("Aluno cadastrado!");
        }
    </script>
</body>
</html>
